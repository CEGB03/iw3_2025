server {

  listen 443 ssl;
  listen [::]:443 ssl;

  server_name iw3mg2025.mooo.com;

  ssl_certificate /etc/nginx/ssl/live/iw32025acf.mooo.com/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/iw32025acf.mooo.com/privkey.pem;
  
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;  # SPA routing (Vue Router)
    index index.html;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
  }

  # Sin caché para HTML (forzar revalidación)
  location = /index.html {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Cache largo para assets versionados (JS/CSS con hash de Vite)
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /api {
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;  
    proxy_set_header Authorization $http_authorization;

  }

  location /adminer {
    proxy_pass http://adminer:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;  
  }

}

