# Nginx configuration with frontend static files + API proxy
# Place this file in: ~/infra_iw32025/nginx/default.conf

# First domain: iw3mg2025.mooo.com
server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name iw3mg2025.mooo.com;

  ssl_certificate /etc/nginx/conf.d/cert/iw3mg2025certificados/fullchain.pem;
  ssl_certificate_key /etc/nginx/conf.d/cert/iw3mg2025certificados/privkey.pem;

  # Frontend estático (React/Vue/Angular compilado)
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;  # Para SPA routing (React/Vue/Angular)
    add_header Cache-Control "public, max-age=3600";
  }

  # API Backend proxy (con soporte para JWT)
  location /api/ {
    proxy_pass http://backend:8080;  # keep path /api/... intact
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;  # ← JWT Bearer token
  }

  # Adminer
  location /adminer {
    proxy_pass http://adminer:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

